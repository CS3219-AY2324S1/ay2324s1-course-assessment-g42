apiVersion: v1
kind: Service
metadata:
  labels:
    service: collaboration
  name: collaboration
  namespace: default
spec:
  ports:
  - name: "5002"
    port: 5002
    targetPort: 5002
  selector:
    service: collaboration
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: collaboration
  name: collaboration
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      service: collaboration
  template:
    metadata:
      labels:
        service: collaboration
    spec:
      containers:
      - image: asia-docker.pkg.dev/peerpre-g42/peerprep/collaboration
        imagePullPolicy: Always
        name: collaboration
        ports:
        - containerPort: 5002